group 'com.teamtreehouse'
version '1.0-SNAPSHOT'

// Include the Spring Boot plugin
buildscript {
    repositories{
        mavenCentral()
    }
    dependencies {
        classpath 'org.springframework.boot:spring-boot-gradle-plugin:1.3.3.RELEASE'
    }
}

// Apply the Spring Boot plugin
apply plugin: 'spring-boot'

// Apply the Java plugin (expects src/main/java to be source folder)
apply plugin: 'java'

// Specify the location where our dependencies will be found
repositories {
    mavenCentral()
}

// Specify dependencies
dependencies {
    compile 'org.springframework.boot:spring-boot-starter-thymeleaf' //Core thymeleaf that depends on core spring library

    compile 'org.springframework:spring-orm:4.3.11.RELEASE' //The Spring O/RM dependency
    compile 'org.hibernate:hibernate-core:5.2.11.Final' //Hibernate O/RM
    compile 'org.apache.tomcat:tomcat-dbcp:8.5.21' //Allows us to reuse database connections
    compile 'com.h2database:h2:1.4.196' //H2 is out database provider (has file and server database solutions)

    compile 'org.hashids:hashids:1.0.1' //Used to implement hashid algorithm
}